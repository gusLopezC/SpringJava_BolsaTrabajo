<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>Listado de vacantes</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	
	<img th:src="@{/images/logo.png}" width="100px" height="100px">
	<h1 class="text-primary">Listado de vacantes</h1>
	
	<table class="table table-striped table-hover">
  <tr>
  	<th>Logo</th>
    <th>Id</th>
    <th>Nombre</th>
    <th>Fecha de Pub</th>
    <th>Salario</th>
    <th>Descrpcion</th>
    <th>Destacado</th>
    <th>Detalles</th>
    <th>Eliminar</th>
  </tr>
  <tr th:each="vacante: ${vacantes}">
  	<td>
  	<img th:src="@{/images/{img} (img=${vacante.imagen})}" width="100px" height="100px">
  	</td>
    <td th:text=${vacante.id}></td>
    <td th:text=${vacante.nombre}></td>
    <td th:text=${vacante.fecha}></td>
    <td th:text=${vacante.salario}></td>
    <td th:text=${vacante.descripcion}></td>
    <td th:text="${vacante.destacado == 1 ? 'Si' : 'No'}">
    	<span th:if="${vacante.destacado == 1}">Si</span>
    	<span th:if="${vacante.destacado == 0}">No</span>
    </td>    
    <td>
    <a th:href="@{/vacantes/view/{id} (id=${vacante.id})}" class="btn btn-primary">Ver</a>
    </td>
    <td>
    <a th:href="@{/vacantes/delete/(id=${vacante.id})}" class="btn btn-danger">Eliminar</a>
    </td>
  </tr>
 
</table>	

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
